<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Sign Up</title>
</head>
<body>
    <form onsubmit="return Validate_password()" action="{% url 'sign_up' %}" method="POST">
        {% csrf_token %}
    <a href="{% url 'Homepage' %}" target="back to homepage">
        <button type="button"> BACK </button><br><br>
    </a>
    <label style="color: green; font-size: 20px ;">When you sign up , you get a free trial!</label><br><br>
    <label for="name">Fullname:</label><br>
    <input type="text" id="name" name="name" value="{{ name }}" required placeholder="David John"><br><br>
        
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ email }}" required placeholder="DavidJohn@gmail.com"><br><br>
        
    <label for="number">Phone:</label><br>
    <input type="tel" id="number" name="number" value="{{ number }}" required placeholder="123-456-7890"><br><br>
     
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required ><br><br>

    <label for="confirm_password">confim_Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_Password" required ><br><br>
    <p id="Error_message" style="color: red;"></p>

    <input type="submit" value="Submit">
     </form>

     <script>
        function Validate_password(){
            const password_1 = document.getElementById("password").value;
            const password_2 = document.getElementById("confirm_password").value;
            const error = document.getElementById("Error_message")
            if(password_1 == password_2){
                return true;
            }
            else{
                error.textContent = "Passwords do not match!"
                return false;
            }
        }
     </script>

     {% if message %}
     <p style="color: red;">{{ message }}</p>
 {% endif %}
    
</body>
</html>
